<html>
  <head>
    <title>WhizBang List</title>
    <link rel="stylesheet" th:href="@{/style.css}"></link>
  </head>

  <body>
    <h2>Your Groovy WhizBang List</h2>
    <div th:unless="${#lists.isEmpty(whizBangs)}">
      <dl th:each="whizBang : ${whizBangs}">
        <dt class="whizBangHeadline">
          <span th:text="${whizBang.num1}">Number1</span> to
          <span th:text="${whizBang.num2}">Number2</span>
        </dt>
        <dd class="whizBangGame">
          <span th:if="${whizBang.game}"
                th:text="${whizBang.game}">Game Results</span>
          <span th:if="${whizBang.game eq null}">
                No games available</span>
        </dd>
      </dl>
    </div>
    <div th:if="${#lists.isEmpty(whizBangs)}">
      <p>You have no whizBangs in your whizBang list</p>
    </div>


    <hr/>

    <h3>Let's make a whizBang ! </h3>
    <form method="POST">
      <label for="num1">Enter Number1:</label>
        <input type="text" name="num1" size="5"></input><br/>
      <label for="num2">Enter Number2:</label>
        <input type="text" name="num2" size="5"></input><br/>


      <input type="submit"></input>
    </form>

  </body>
</html>
